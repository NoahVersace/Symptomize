<div class="responsive-helper">
  <header>
    <img class="logo" src="assets/Symptomize.svg" alt="" />
  </header>
  <main>
    <section class="leftside" *ngIf="isDataAvailable">
      <div *ngFor="let symp of symptoms" class="Symptome">
        <p class="koerperarea">{{symp.bodyArea}}</p>
        <label class="Koerperteil">{{ symp.bodyPart }}</label>

        <div class="abgrenzung"></div>

        <ul *ngFor="let s of symp.symptoms">
          <li class="Einzelnes-Symp">
            {{ s }}
          </li>
        </ul>
      </div>
    </section>
  </main>
</div>
